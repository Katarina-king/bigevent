<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layuiv2.6.5/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-search">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <select name="cate_id">

                        </select>
                    </div>
                    <div class="layui-inline">
                        <select name="state">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit>筛选</button>
                    </div>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="pageBox"></div>
        </div>
    </div>
</body>
<script type="text/html" id='tpl-table'>
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dateFormat}}</td>
        <td>{{$value.state}}</td>
        <td><button type="button" id="edit" data-id="{{$value.Id}}" class="layui-btn layui-btn-sm">编辑</button>
        <button type="button" id="del" data-id="{{$value.Id}}" class="layui-btn layui-btn-sm layui-btn-danger">删除</button></td>
    </tr>
    {{/each}}
</script>


<script type="text/html" id='tpl-cate'>
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
{{/each}}

</script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layuiv2.6.5/layui.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/article/art_list.js"></script>



</html>
