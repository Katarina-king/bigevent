<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layuiv2.6.5/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <div class="layui-main logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="loginAndRegBox">
        <!-- 标题 -->
        <div class="header"></div>
        <!-- 登录 -->
        <form class="login-form layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit>登录</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去注册账号</a>
            </div>
        </form>

        <!-- 注册 -->
        <form class="reg-form layui-form">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|repass" placeholder="再次确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <button class="regBtn layui-btn layui-btn-fluid layui-bg-blue" lay-submit>注册</button>
                </div>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登录</a>
            </div>
        </form>
    </div>

</body>
<!-- javascript -->
<script src="./assets/lib/layuiv2.6.5/layui.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/baseAPI.js"></script>
<script src="./assets/js/login.js"></script>

</html>
